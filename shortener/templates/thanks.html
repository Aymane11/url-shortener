{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="mt-5 w-50 mx-auto text-center" style="width: 200px;">
        <p class="h3 mb-5">
            <a href={% url 'shortener:redirect_to_website' slug %} class="text-success">{{request.scheme}}://{{request.get_host}}/{{slug}}</a>
        </p>
        <p class="h4 mb-5">
            <a href={% url 'shortener:home' %} class="text-primary">Create another link</a>
        </p>
    </div>
{% endblock content %}
